<body class="body-bg-color">

    <form action="" class="col-form" novalidate>

      <header>Forgot password</header>
      <fieldset>
        <section>
          <div class="form-group has-feedback">

        </section>
        <section>
          <div class="form-group has-feedback">

            <input class="form-control" placeholder="E-mail" type="text">
            <span class="fa fa-envelope form-control-feedback" aria-hidden="true"></span> </div>
        </section>
      </fieldset>
      <footer class="text-right">
        <button type="button" class="btn btn-info pull-right">Send New Password</button>
        </footer>
    </form>
  </div>
